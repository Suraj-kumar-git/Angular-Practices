<div class="container col-lg-6">
  <h2>Login Form</h2>
  <form #firstForm="ngForm" (ngSubmit)="getFormData(firstForm.value)">
    <div class="form-group">
      <label for="name">Enter username:</label>
      <input type="email" name="username" ngModel #username="ngModel" required class="form-control">
      <span style="color:red" *ngIf="username.touched && username.invalid">Username is required</span>
    </div>
    <div class="form-group">
      <label for="name">Enter Password:</label>
      <input type="password" name="password"  ngModel #password="ngModel" required class="form-control">
      <span style="color:red" *ngIf="password.touched && password.invalid">Please enterPassword must be greater than 8 characters long</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="firstForm.invalid">Login</button>
  </form>
</div>

<div class="container col-lg-4">
  <h2>Register Form</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Enter First Name</label>
      <input type="text" formControlName="firstname" class="form-control"
        [ngClass]="{'is-invalid':submitted && f['firstname'].errors}">
      <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback"></div>
      <div style="color:red;" *ngIf="f['firstname'].errors?.['required']">Firstname required</div>
    </div>
    <div class="form-group">
      <label>Enter last Name</label>
      <input type="text" formControlName="lastname" class="form-control"
        [ngClass]="{'is-invalid':submitted && f['lastname'].errors}">
      <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback"></div>
      <div style="color:red;" *ngIf="f['lastname'].errors?.['required']" >Lastname required!</div>
    </div>
    <div class="form-group">
      <label>Enter your email</label>
      <input type="email" formControlName="email" class="form-control"
        [ngClass]="{'is-invalid':submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback"></div>
      <div style="color:red;" *ngIf="f['email'].errors?.['email']">Give proper Email format</div>
    </div>
    <div class="form-group">
      <label>Enter your password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{'is-invalid':submitted && f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback"></div>
      <div style="color:red" *ngIf="f['password'].errors?.['password']">Password must be more than 7 characters long
      </div>
    </div>
    <div class="py-3">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
    </div>
  </form>
</div>
